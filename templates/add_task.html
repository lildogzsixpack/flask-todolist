{% extends "base.html" %}
    {% block head %}
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        {{ super() }}
    <style>
       
        
        h4 { 
            border:0 solid #fff; 
            border-bottom-width: 1px;
            padding-bottom: 10px;
            text-align: center;
        }
        
        h3 {
            border:0 solid #fff; 
            border-bottom-width: 1px;
            padding-bottom: 10px;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
        }
        
        .btn{
            border-radius: 20px ;
        }

    </style>
    {% endblock %}
    {% block title %}
    Todo List App
    {% endblock %}
    {% block content %}
    {% include "navbar.html" %}
    
        <div class="container">
                    <div class="basic-form">
                    <h3>Add New Task</h3>
                    <form method="POST" action="/add_task" name="addtaskForm" id="addtaskForm">
                    <input type="text" name="task_title" id="task_title" class="form-control input-sm chat-input" required="required" placeholder="Task Title" />
                    <br/>
                    <h4>Task Description</h4>
                    <input type="text" name="task_desc" id="editor" class="form-control input-sm chat-input" placeholder="Describe Your Task" />
                    <br/>
                    <a class="btn btn-primary btn-md" href="/todolist" style="margin-right: 15px">back</a> 
                    <button type="submit" class="btn btn-primary btn-md">Add Task </button>
            <div class="row">
            </div>
        </div>
    {% endblock %}
    {% block jsfiles %}
    {{ super() }}
    <script src="/static/js/custom.js"></script>
    {% endblock %}
